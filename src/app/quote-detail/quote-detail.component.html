<p>{{ quote.quoteBody }}</p>
<div class="">
    <button class="btn btn-sm btn-success" (click)='upCount()'>{{quote.upCount}} <i class="fa fa-thumbs-up" id="like"></i></button> 
    <button class="btn btn-sm hate" id="hate" (click)='downCount()'>{{quote.downCount}} <i class="fa fa-thumbs-down" id="dislike"></i></button> 
    <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></button> 
</div>
