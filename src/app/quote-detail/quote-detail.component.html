<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		>
        <div class="">
            <p>This quote has taken {{quoter.quoteDate|dateCount}} days since it was created</p>
            <p>It was created by {{ quoter.name }}</p>
        </div>
<div class="row">
    <div class="col-sm-4">
    <button class="btn btn-sm like" id="success" (click)='upCounter()'>{{quoter.upCount}} <i class="fa fa-thumbs-up" id="like"></i></button> 
    </div>
    <div class="col-sm-4">
    <button class="btn btn-sm hate" id="hate" (click)='downCounter()'>{{quoter.downCount}} <i class="fa fa-thumbs-down" id="dislike"></i></button>
    </div> 
    <div class="col-sm-4">
    <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></button> 
    </div>
</div>
