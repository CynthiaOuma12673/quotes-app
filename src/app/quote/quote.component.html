<div class="row">
    <div class="col-md-6">
    <div class="card">
        <div class="col-md-8">
        <div class="card-body" *ngFor='let quote of quotes; let i = index'>
            <h4 class="card-title">{{ quote.quotetitle}} created on {{ quote.quoteDate|date|uppercase }}</h4>
            <p class="card-text">{{ quote.quoteBody }}</p>
            <div class="col-sm-3">
                <button (click)='toggleDetails(i)' class="btn btn-primary">ReadMore</button>
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail  [quoter]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)='addNewQuote($event)' ></app-quote-form>
        </div>
</div>
