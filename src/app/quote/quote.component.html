<div class="row">
    <div class="col-md-6">
    <div class="card" *ngFor='let quote of quotes; let i = index'>
        <div class="card-body" >
            <h4 class="card-title">{{ quote.quotetitle}}</h4>
            <p>By {{ quote.Author}}  on {{ quote.quoteDate|date|uppercase }}</p>
            <p class="card-text">{{ quote.quoteBody }}</p>
            <p appHighlight>{{ quote.upCount }}<button (click)='toggleDetails(i)' class="btn btn-primary">ReadMore</button></p>
                
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail  [quoter]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
        </div>
        </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)='addNewQuote($event)' ></app-quote-form>
        </div>
        
</div>
